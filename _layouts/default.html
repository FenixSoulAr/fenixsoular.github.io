<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light" />

  <title>
    {%- if page.title -%}{{ page.title }}{%- else -%}{{ site.title }}{%- endif -%}
  </title>

  <link rel="icon" href="{{ '/assets/img/favicon-fenix.ico' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>

<body>
  <!-- HEADER (común para TODAS las páginas) -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="{{ '/' | relative_url }}" aria-label="Fenix SoulAR Home">
        <img class="brand-logo" src="{{ '/assets/img/logo.png' | relative_url }}" alt="Fenix SoulAR logo" />
        <div class="brand-text">
          <div class="brand-name">Fenix Soul Ar</div>
          <div class="brand-tagline">Digital Products</div>
        </div>
      </a>

      <div class="header-actions">
        <!-- Selector de idioma (lo usa tu site.js o tu lógica actual) -->
        <div class="lang-switch" role="group" aria-label="Language">
          <button id="langES" class="lang-btn" type="button">ES</button>
          <button id="langEN" class="lang-btn" type="button">EN</button>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="site-main">
    {{ content }}
  </main>

  <!-- FOOTER (común) -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <a href="{{ '/privacy/' | relative_url }}">Privacy Policy</a>
      <span class="footer-sep">•</span>
      <span>Contacto:</span>
      <a href="mailto:fenixsoular@gmail.com">fenixsoular@gmail.com</a>
      <span class="footer-sep">•</span>
      <a href="{{ '/download/' | relative_url }}">Centro de descargas</a>
      <span class="footer-spacer"></span>
      <span>© <span id="year"></span> Fenix SoulAR</span>
    </div>
  </footer>

  <script src="{{ '/assets/site.js' | relative_url }}"></script>
  <script>
    // Año en footer
    (function () {
      var y = document.getElementById("year");
      if (y) y.textContent = String(new Date().getFullYear());
    })();
  </script>

  <!-- Estilos mínimos del layout para que NO dependas de rutas relativas -->
  <style>
    .site-header { background: #fff; border-bottom: 1px solid rgba(0,0,0,.06); }
    .header-inner { display:flex; align-items:center; justify-content:space-between; gap:16px; padding:14px 0; }
    .brand { display:flex; align-items:center; gap:14px; text-decoration:none; color:inherit; }
    .brand-logo { width:44px; height:44px; object-fit:contain; display:block; }
    .brand-text { display:flex; flex-direction:column; line-height:1.1; }
    .brand-name { font-weight:800; font-size:16px; letter-spacing:.2px; }
    .brand-tagline { font-size:13px; opacity:.75; margin-top:2px; }

    .lang-switch { display:flex; gap:10px; padding:6px; border-radius:999px; border:1px solid rgba(0,0,0,.08); background:rgba(255,255,255,.7); }
    .lang-btn { border:0; background:transparent; padding:10px 16px; border-radius:999px; font-weight:700; cursor:pointer; }
    .lang-btn.is-active { background:rgba(0,0,0,.06); }

    .site-main { min-height: 60vh; }

    .site-footer { margin-top:40px; border-top:1px solid rgba(0,0,0,.06); background:#fff; }
    .footer-inner { display:flex; flex-wrap:wrap; gap:10px; align-items:center; padding:18px 0; font-size:14px; }
    .footer-sep { opacity:.5; }
    .footer-spacer { flex:1; min-width:12px; }
  </style>
</body>
</html>
