<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />

  <link rel="icon" href="/assets/img/favicon-fenix.ico" />

  <!-- Global brand style (tu estética) -->
  <link rel="stylesheet" href="/assets/style.css?v={{ site.time | date: '%s' }}" />

  {% if page.extra_css %}
  <link rel="stylesheet" href="{{ page.extra_css }}?v={{ site.time | date: '%s' }}" />
  {% endif %}
</head>

<body>
  <!-- HEADER COMÚN -->
  <header>
    <div class="inner">
      <a href="/" class="brand" aria-label="Fenix SoulAR Home">
        <div class="fenixBlock">
          <img src="/assets/img/logo.png" alt="Fenix SoulAR" class="fenix" />
          <div class="fenixSub">Digital Products</div>
        </div>
        <img class="texto" src="/assets/img/logo-texto.png" alt="Fenix SoulAR"
             onerror="this.style.display='none';">
      </a>

      <div class="lang" role="group" aria-label="Language selector">
        <button id="btnES" type="button">ES</button>
        <div class="sep" aria-hidden="true"></div>
        <button id="btnEN" type="button">EN</button>
      </div>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="wrap">
    {{ content }}

    <!-- FOOTER COMÚN -->
    <footer>
      <div class="contact">
        <span class="small">Contacto:</span>
        <a class="kbd" href="mailto:fenixsoular@gmail.com">fenixsoular@gmail.com</a>
      </div>
      <div class="small">
        <span>© <span id="year"></span> Fenix SoulAR</span>
      </div>
    </footer>
  </main>

  <!-- JS global -->
  <script src="/assets/site.js?v={{ site.time | date: '%s' }}"></script>

  {% if page.extra_js %}
  <script src="{{ page.extra_js }}?v={{ site.time | date: '%s' }}"></script>
  {% endif %}

  <script>
    // año footer
    (function(){ var y=document.getElementById('year'); if(y) y.textContent = new Date().getFullYear(); })();
  </script>
</body>
</html>
